        function drawStar(context, x, y, outerRadius, innerRadius, points, angleDeg, stroke, fill, lineWidth)
		{
            let rot = - Math.PI / 2 + angleDeg * Math.PI / 180;
            let xCenter = x;
            let yCenter = y;
            let step = Math.PI / points;

            context.beginPath();
			
			// Premier sommet
			xCenter = x + Math.cos(rot) * outerRadius;
			yCenter = y + Math.sin(rot) * outerRadius;
            context.moveTo(xCenter, yCenter);
			
            for (let i = 0; i < points; i++)
			{
				rot += step;
                xCenter = x + Math.cos(rot) * innerRadius;
                yCenter = y + Math.sin(rot) * innerRadius;
                context.lineTo(xCenter, yCenter);
                
				rot += step;
                xCenter = x + Math.cos(rot) * outerRadius;
                yCenter = y + Math.sin(rot) * outerRadius;
                context.lineTo(xCenter, yCenter);
            }
            //context.lineTo(xCenter, yCenter - outerRadius);
            context.closePath();
            context.lineWidth = lineWidth;
            context.strokeStyle = stroke;
            context.stroke();
            context.fillStyle = fill;
            context.fill();
        }
		
		function drawGrid(context, size, color)
		{
			let width = context.canvas.clientWidth;
			let height = context.canvas.clientHeight;
			
			context.beginPath();
			context.strokeStyle = color;
			context.lineWidth = 1;
			
			for (var x = 0; x <= width; x += size)
			{
				context.moveTo(x + 0.5, 0)
                context.lineTo(x + 0.5, height);
			}
			
			for (var y = 0; y <= height; y += size)
			{
				context.moveTo(0, y + 0.5)
                context.lineTo(width, y + 0.5);
			}
			
			context.stroke();
		}
